{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link rel="stylesheet" href="{% static 'css/myStyle.css' %}">
    <link rel="icon" href="{% static 'images/images.jpg' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body class="BODY">
         {% if name %}
             <div class="container" id="formContanier">
             <div class="jumbotron jumbotron-fluid">
             <div class="container">
                 <center><h1>Thanks {{ name }}</h1></center>
                 <center><p>we recieved your email .</p></center>
                   <center><a class="btn btn-primary btn-lg" href="{% url 'html:Home'%}" role="button">Home</a></center>
                 {% csrf_token %}

             </div>
             </div>

             </div>
             {% else %}
             <div class="container" id="formContanier">
                 <div class="jumbotron jumbotron-fluid">
                      <div class="container">
                          <form method="post" >
                             <div class="form-group">
                             <label for="exampleFormControlInput1">User name</label>
                             <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Morkos Shaaban" name="name">
                             </div>

                       <div class="form-group">
                           <label for="exampleFormControlInput1">Email address</label>
                           <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                       </div>

                            <div class="form-group">
                                 <label for="exampleFormControlTextarea1">Write your message</label>
                                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message here !" name="message"></textarea>
                            </div>
             <button class="btn btn-primary container" type="submit" >send</button>
                      {% csrf_token %}

         {% endif %}
</form>
    </div>
  </div>
</div>
</body>
</html>
